#----- Default SonarQube server
sonar.host.url=http://localhost:4000

sonar.projectName=Intellitech-JMACS-frontend
sonar.projectKey=Intellitech-JMACS-frontend
sonar.projectVersion=1.0

# Code sources to be scanned
sonar.sources=./src
sonar.exclusions=**/node_modules

sonar.javascript.file.suffixes=.ts,.js,.jsx
sonar.typescript.file.suffixes=.ts,.js,.tsx
# sonar.css.file.suffixes=.css,.less,.scss

# Coverage Details for the Scanned code
sonar.javascript.lcov.reportPaths=./coverage/lcov.info
sonar.typescript.lcov.reportPaths=./coverage/lcov.info

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
